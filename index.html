<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">9:00 am </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="9am"
            time="09"
          ></textarea>
          <input class="btn btn-primary" type="submit" value="Save" />
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">10:00 am </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="10am"
            time="10"
          ></textarea>
          <input class="btn btn-primary" type="submit" value="Save" />
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">11:00 am </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="11am"
            time="11"
          ></textarea>
          <input class="btn btn-primary" type="submit" value="Save" />
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">12:00 pm </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="12pm"
            time="12"
          ></textarea>
          <input class="btn btn-primary" type="submit" value="Save" />
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">1:00 pm </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="1pm"
            time="1"
          ></textarea>
          <input class="btn btn-primary" type="submit" value="Save" />
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">2:00 pm </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="2pm"
            time="2"
          ></textarea>
          <input class="btn btn-primary" type="submit" value="Save" />
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">3:00 pm </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="3pm"
            time="3"
          ></textarea>
          <input class="btn btn-primary" type="submit" value="Save" />
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">4:00 pm </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="4pm"
            time="4"
          ></textarea>
          <input class="btn btn-primary" type="submit" value="Save" />
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">5:00 pm </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="5pm"
            time="5"
          ></textarea>
          <input class="btn btn-primary" type="submit" value="Save" />
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
